<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>뉴스레터 구독</title>
  <style>
    /* --- 기본 리셋 & 기준 --- */
    *, *::before, *::after { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, 'Apple SD Gothic Neo', Malgun Gothic, sans-serif;
      line-height: 1.5;
      background: linear-gradient(135deg, #f3f6ff, #eef2f9);
      display: grid;               /* 화면 가운데 정렬 */
      place-items: center;
      padding: 24px;
    }

    :root {
      --radius: 12px;
      --space-1: 8px;
      --space-2: 12px;
      --space-3: 16px;
      --space-4: 20px;
      --space-5: 28px;
      --brand: #0b5fff;
      --brand-dark: #0048b0;
      --text-1: #111;
      --text-2: #333;
      --line: #e6e6e6;
      --field: #ffffff;
      --ok: #0b7f2a;
      --err: #b00020;
    }

    /* --- 카드 --- */
    .card {
      width: min(480px, 100%);
      background: #fff;
      border: 1px solid #eee;
      border-radius: calc(var(--radius) + 4px);
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
      padding: clamp(20px, 4vw, 32px);
    }

    /* --- 제목도 좌측 정렬: 전체 라인 맞춤 --- */
    .title {
      margin: 0 0 var(--space-5) 0;
      font-size: 1.6rem;
      font-weight: 800;
      letter-spacing: -0.2px;
      color: var(--text-1);
      background: linear-gradient(90deg, var(--brand), #5a87ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-align: left; /* 좌측 정렬로 라인 통일 */
    }

    /* --- 폼: 그리드로 간격/정렬 통일 --- */
    form {
      display: grid;
      grid-auto-rows: min-content;
      gap: var(--space-4); /* 모든 필드 간격을 하나로 통일 */
    }

    .field {
      display: grid;
      gap: var(--space-1); /* label과 input 간 간격 */
    }

    label {
      font-weight: 600;
      font-size: 15px;
      color: var(--text-2);
      margin: 0; /* label 자체 마진 제거 */
    }

    input {
      width: 100%;
      padding: 14px 12px;
      border: 1px solid var(--line);
      background: var(--field);
      border-radius: 10px;
      font-size: 15px;
      transition: border-color .2s ease, box-shadow .2s ease;
      margin: 0; /* 필드 라인 유지 */
    }
    input:focus {
      outline: none;
      border-color: var(--brand);
      box-shadow: 0 0 0 3px rgba(11,95,255,0.18);
    }

    /* --- 버튼도 같은 라인/폭 --- */
    .actions {
      display: grid;
    }
    button {
      padding: 14px;
      font-size: 16px;
      border: none;
      border-radius: var(--radius);
      font-weight: 700;
      color: #fff;
      background: linear-gradient(90deg, var(--brand), #0060df);
      cursor: pointer;
      transition: transform .12s ease, filter .2s ease, background .3s ease;
    }
    button:hover:not(:disabled) {
      transform: translateY(-1px);
      background: linear-gradient(90deg, #0a4fe0, var(--brand-dark));
    }
    button:active:not(:disabled) {
      transform: translateY(0);
      filter: brightness(0.98);
    }
    button:disabled {
      opacity: .6;
      cursor: not-allowed;
    }

    /* --- 메시지 --- */
    .msg {
      font-size: 14px;
      margin: -4px 0 0; /* 버튼과의 시각적 간격 보정 */
      text-align: left; /* 좌측 정렬로 라인 통일 */
      min-height: 1.2em; /* 레이아웃 점프 방지 */
    }
    .msg.ok { color: var(--ok); }
    .msg.error { color: var(--err); }

    /* --- 접근성 숨김(허니팟) --- */
    .hp {
      position: absolute;
      left: -10000px;
      top: auto;
      width: 1px;
      height: 1px;
      overflow: hidden;
    }

    /* --- 모바일 미세 조정 --- */
    @media (max-width: 360px) {
      .title { font-size: 1.45rem; }
      input, button { font-size: 15px; }
    }

    /* 모션 민감 사용자 배려 */
    @media (prefers-reduced-motion: reduce) {
      * { transition: none !important; }
    }
  </style>
</head>
<body>
  <div class="card">
    <h2 class="title">뉴스레터 구독</h2>

    <form id="subForm" novalidate>
      <!-- 봇 차단용 허니팟 -->
      <div class="hp">
        <label>Leave this empty</label>
        <input type="text" name="website" autocomplete="off"/>
      </div>

      <div class="field">
        <label for="email">이메일 *</label>
        <input id="email" name="email" type="email" required placeholder="you@example.com"/>
      </div>

      <div class="field">
        <label for="name">이름 (선택)</label>
        <input id="name" name="name" type="text" placeholder="홍길동"/>
      </div>

      <div class="field">
        <label for="tags">태그(쉼표로 구분, 선택)</label>
        <input id="tags" name="tags" type="text" placeholder="dev, ai"/>
      </div>

      <div class="actions">
        <button id="submitBtn" type="submit">구독하기</button>
      </div>

      <div id="msg" class="msg" aria-live="polite"></div>
    </form>
  </div>

  <script>
    // Activepieces Webhook URL
    const WEBHOOK_URL = "https://cloud.activepieces.com/api/v1/webhooks/jKFCs3RRDQWSQfpI1ynyF";
    const isEmail = v => /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(String(v||"").trim());

    const form = document.getElementById('subForm');
    const msg  = document.getElementById('msg');
    const btn  = document.getElementById('submitBtn');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msg.className = 'msg';
      msg.textContent = '';

      const data = {
        email: form.email.value.trim().toLowerCase(),
        name:  form.name.value.trim(),
        tags:  form.tags.value.trim(),
        website: form.website ? form.website.value.trim() : "" // honeypot
      };

      // 1차 검증
      if (data.website) { msg.className='msg error'; msg.textContent='봇 의심 요청입니다.'; return; }
      if (!isEmail(data.email)) { msg.className='msg error'; msg.textContent='이메일 형식을 확인해 주세요.'; return; }

      btn.disabled = true;
      btn.textContent = '전송 중...';

      try {
        const res = await fetch(WEBHOOK_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        let payload;
        const text = await res.text();
        try { payload = text ? JSON.parse(text) : {}; } catch { payload = { message: text }; }

        msg.className = res.ok ? 'msg ok' : 'msg error';
        msg.textContent = payload.message || (res.ok ? '구독 신청 완료' : `오류: ${res.status}`);

        if (res.ok) form.reset();
      } catch (err) {
        console.error(err);
        msg.className = 'msg error';
        msg.textContent = '네트워크 오류. 잠시 후 다시 시도해 주세요.';
      } finally {
        btn.disabled = false;
        btn.textContent = '구독하기';
      }
    });
  </script>
</body>
</html>
